<!DOCTYPE html>
<html>
<head>
    <style>
        #con {
            border: 2px solid black;
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form>
        <div id="con">
            <h1>Form</h1>
            
            <label>
                Name
                <input type="text" required class="input1">
            </label>

            <label>
                Email
                <input type="email" required class="input2"> 
            </label>

            <label>
                Phone number
                <input type="tel" required class="input3"> 
            </label>

            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
    
</body>
<script>
   const form = document.querySelector("form");
form.addEventListener("submit", function(event) {
     const input1 = document.querySelector(".input1").value.trim();
    const input2 = document.querySelector(".input2").value.trim();
    const input3 = document.querySelector(".input3").value.trim();
    if (input1 === '' || input2 === '' || input3 === '') {
        alert("Please fill in all fields");
        return; 
    }

    event.preventDefault();

    
   
    if (input3.length !== 10) {
        alert("Please enter a valid 10-digit mobile number");
        return; 
    }
    alert("Form submitted successfully!");
    

    form.submit();
});
    
</script>

</html>
